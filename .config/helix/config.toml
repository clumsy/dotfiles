theme = "nord"

[editor]
mouse = true
line-number = "relative"
bufferline = "multiple"
rulers = [120]
# Minimum severity to show a diagnostic after the end of a line:
end-of-line-diagnostics = "hint"

[editor.inline-diagnostics]
# Minimum severity to show a diagnostic on the primary cursor's line.
# Note that `cursor-line` diagnostics are hidden in insert mode.
cursor-line = "error"
# Minimum severity to show a diagnostic on other lines:
# other-lines = "error"

[editor.lsp]
display-messages = true
display-inlay-hints = true
display-signature-help-docs = false

[editor.indent-guides]
render = true
character = "⋮"

[editor.whitespace.characters]
space = "·"
nbsp = "⍽"
nnbsp = "␣"
tab = "→"
newline = "⏎"
tabpad = "·" # Tabs will look like "→···" (depending on tab width)

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name", "version-control"]
right = ["diagnostics", "selections", "position-percentage", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "│"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.file-picker]
hidden = false

[keys.insert]
up = "no_op"
down = "no_op"
left = "no_op"
right = "no_op"
pageup = "no_op"
pagedown = "no_op"
home = "no_op"
end = "no_op"

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
C-r = ":reload-all"

[keys.normal.space]
space = "file_picker"
c = ":bc"
Z = ":set-option whitespace.render all"
z = ":set-option whitespace.render none"
B = ":pipe-to wezterm cli split-pane -- helix-git-blame"

[keys.select.l]
o = ":pipe ~/.config/helix/openai.py"
b = ":pipe ~/.config/helix/bedrock.py"
